<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>
        <span>输入的数据：</span
        ><input
          type="text"
          @input="changeValue($event.target.value)"
          :value="message"
        />
      </div>
      <div><span>显示的数据：</span>{{message}}</div>
    </div>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: '',
        },
        methods: {
          changeValue(value) {
            this.message = value
          },
        },
      })
    </script>
  </body>
</html>
