<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 100%;
        height: 200px;
        line-height: 200px;
        background-color: skyblue;
        text-align: center;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div id="container">1</div>
    <script>
      const container = document.getElementById('container')
      container.innerText = formatTime(Date.now())
      /**
       * @description: 格式化时间戳
       * @param {type} 时间戳
       * @return: 指定格式的字符串
       */
      function formatTime(timestamp = 0, fmt = 'yyyy-MM-dd hh:mm:ss') {
        const date = new Date(timestamp)
        var o = {
          'M+': date.getMonth() + 1, //月份
          'd+': date.getDate(), //日
          'h+': date.getHours(), //小时
          'm+': date.getMinutes(), //分
          's+': date.getSeconds(), //秒
          'q+': Math.floor((date.getMonth() + 3) / 3), //季度
          S: date.getMilliseconds(), //毫秒
        }
        if (/(y+)/.test(fmt))
          fmt = fmt.replace(
            RegExp.$1,
            (date.getFullYear() + '').substr(4 - RegExp.$1.length)
          )
        for (var k in o)
          if (new RegExp('(' + k + ')').test(fmt))
            fmt = fmt.replace(
              RegExp.$1,
              RegExp.$1.length == 1
                ? o[k]
                : ('00' + o[k]).substr(('' + o[k]).length)
            )
        return fmt
      }
    </script>
  </body>
</html>
